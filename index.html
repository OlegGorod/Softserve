<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>
<body>
  
  <button class='btn' type="button" onclick="javascript:btnClickLess()">Відняти</button>
  <button class='btn' type="button" onclick="javascript:btnClickMore()">Додати</button>   <br> <br> 
  <span id="timesClicked">0</span>

<style>
.btn {
    width: 150px;
    height: 50px;
    color: black;
    font-family:'Times New Roman', Times, serif;
    font-weight: normal;
    font-size: 1.6em;
    border-style: solid;
    border-radius: 5px;
}

#timesClicked {
    font-weight: bold;
    font-size: 2.5em;
    display: block;
    margin: 0 auto;
    transform: translateX(7.5%);
}

</style>


  <script>

    var timesClicked = 0;
function btnClickMore(){
    timesClicked ++;     
    document.getElementById('timesClicked').innerHTML = timesClicked;
    return true ;
}
function btnClickLess(){
  if(timesClicked == 0){
    return false;
  } 
    timesClicked --;     
    document.getElementById('timesClicked').innerHTML = timesClicked;
    return true ;
}
     
   
  </script>

</body>
</html>
